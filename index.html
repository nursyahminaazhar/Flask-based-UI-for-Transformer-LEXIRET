<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Word Prediction with Transformer Confidence</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    input[type="text"], input[type="number"] {
      width: 400px;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
      margin-top: 10px;
    }
    h2 {
      margin-top: 30px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Word Prediction with Transformer Confidence</h1>
  <form method="POST">
    <input type="text" name="input_sentence" placeholder="Type a sentence like 'I want to &lt;MASK&gt;'" required />
    <br />
    <input 
      type="number" 
      name="confidence" 
      min="0" max="1" step="0.01" 
      placeholder="Confidence (0-1)" 
      value="0.1-1.0" 
      required
    />
    <br />
    <button type="submit">Predict</button>
  </form>

  {% if prediction %}
    <h2>{{ prediction }}</h2>
  {% endif %}
</body>
</html>
